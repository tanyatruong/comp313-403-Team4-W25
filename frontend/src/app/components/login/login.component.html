<div class="surface-card p-4 shadow-2 border-round w-4 m-auto mt-8 min-w-min">
  <!-- w-full h-auto lg:w-4 justify-content-center align-items-center -->
  <div class="text-center mb-5">
    <!-- <img
      src="../assets/images/icons/noun-bunny-6904803_purple.png"
      alt="Hopper Logo"
      height="50"
      class="mb-3"
    /> -->
    <p-image
      src="assets/images/icons/noun-bunny_purple.png"
      alt="Hopper Logo"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">HoppeR</div>
    <!-- <span class="text-600 font-medium line-height-3"
        >Don't have an account?</span
        >
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >Create today!</a
        > -->
  </div>

  <div>
    <label for="username" class="block text-900 font-medium mb-2"
      >Username</label
    >
    <input
      id="username"
      type="text"
      placeholder="Username"
      pInputText
      class="w-full mb-3"
      [(ngModel)]="username"
      (keyup.enter)="onEnterButtonPress()"
    />

    <label for="password" class="block text-900 font-medium mb-2"
      >Password</label
    >
    <input
      id="password"
      type="password"
      placeholder="Password"
      pInputText
      class="w-full mb-3"
      [(ngModel)]="password"
      (keyup.enter)="onEnterButtonPress()"
    />

    <!-- <div id="rememberMeAndForgotPassord" class="flex align-items-center justify-content-between mb-6">

      </div>
      <a
        class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
        >Forgot password?</a
      >
    </div> -->

    <button
      pButton
      pRipple
      label="Sign In"
      icon="pi pi-user"
      class="w-full min-w-min"
      (click)="onLoginAttempt()"
    ></button>
  </div>
</div>
