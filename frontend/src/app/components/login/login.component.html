<!-- Enhanced Login Page -->
<div class="login-container">
  <div class="login-background">
    <div class="login-card">
      <!-- Header Section -->
      <div class="login-header">
        <div class="logo-container">
          <p-image src="assets/images/icons/noun-bunny_purple.png" alt="HoppeR Logo" height="60" class="logo" />
        </div>
        <h1 class="app-title">HoppeR</h1>
        <p class="app-subtitle">HR Ticketing System</p>
      </div>

      <!-- Login Form -->
      <div class="login-form">
        <div class="form-group">
          <label for="employeeNumber" class="form-label">
            <i class="pi pi-user"></i>
            Employee Number
          </label>
          <input 
            id="employeeNumber" 
            type="text" 
            placeholder="Enter your employee number (e.g., EMP001)" 
            pInputText 
            class="form-input"
            [(ngModel)]="email" 
            (keyup.enter)="onEnterButtonPress()" 
            required 
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="pi pi-lock"></i>
            Password
          </label>
          <input 
            id="password" 
            type="password" 
            placeholder="Enter your password" 
            pInputText 
            class="form-input"
            [(ngModel)]="password" 
            (keyup.enter)="onEnterButtonPress()" 
            required
          />
        </div>

        <!-- Login Button -->
        <button 
          pButton 
          pRipple 
          label="Sign In" 
          icon="pi pi-sign-in" 
          class="login-button w-full" 
          (click)="onSubmit()"
          [disabled]="!email || !password"
        ></button>

        <!-- Demo Credentials -->
        <div class="demo-credentials">
          <p class="demo-title">Demo Credentials:</p>
          <div class="demo-options">
            <div class="demo-option" (click)="fillCredentials('EMP002', '1234')">
              <i class="pi pi-users"></i>
              <span>HR User (EMP002)</span>
            </div>
            <div class="demo-option" (click)="fillCredentials('EMP004', '1234')">
              <i class="pi pi-user"></i>
              <span>Employee (EMP004)</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p>&copy; 2025 HoppeR. All rights reserved.</p>
      </div>
    </div>
  </div>
</div>
