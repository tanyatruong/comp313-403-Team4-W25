<div class="surface-card shadow-2 border-round my-5 mx-6 p-4" style="min-height: 80vh;">
    <div class="text-center mb-5">
        <h2>Create New Ticket</h2>
    </div>

    <div class="p-fluid">
        <!-- Subject/Title -->
        <div class="field mb-4">
            <label for="title" class="font-bold mb-2">Subject *</label>
            <input id="title" type="text" pInputText [(ngModel)]="title" required class="p-inputtext">
            <small *ngIf="!title" class="p-error">Subject is required</small>
        </div>

        <!-- Description -->
        <div class="field mb-4">
            <label for="description" class="font-bold mb-2">Description *</label>
            <textarea id="description" pInputTextarea [(ngModel)]="description" rows="5" required
                class="p-inputtextarea"></textarea>
            <small *ngIf="!description" class="p-error">Description is required</small>
        </div>

        <!-- Category -->
        <div class="field mb-4">
            <label for="category" class="font-bold mb-2">Category *</label>
            <p-dropdown id="category" [options]="categoryOptions" [(ngModel)]="category" placeholder="Select a Category"
                [required]="true" class="p-inputtext w-full"></p-dropdown>
            <small *ngIf="!category" class="p-error">Category is required</small>
        </div>

        <!-- Priority -->
        <div class="field mb-4">
            <label for="priority" class="font-bold mb-2">Priority *</label>
            <p-dropdown id="priority" [options]="priorityOptions" [(ngModel)]="priority" placeholder="Select Priority"
                [required]="true" class="p-inputtext w-full"></p-dropdown>
        </div>

        <!-- Buttons -->
        <div class="flex justify-content-between mt-5">
            <button pButton label="Cancel" icon="pi pi-times" class="p-button-outlined" (click)="cancel()"></button>
            <button pButton label="Submit" icon="pi pi-check" (click)="submitTicket()"></button>
        </div>
    </div>
</div>
